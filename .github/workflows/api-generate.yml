name: API Generate Workflow

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  generate-api:
    if: contains(github.event.issue.labels.*.name, 'api-generate')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          pnpm install
          cd langchain-api-generator
          pnpm install

      - name: Parse issue content
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const issueBody = context.payload.issue.body;
            const issueTitle = context.payload.issue.title;
            console.log('Issue Title:', issueTitle);
            console.log('Issue Body:', issueBody);

            const parsed = {
              title: issueTitle,
              content: issueBody,
              number: context.payload.issue.number,
              labels: context.payload.issue.labels.map(label => label.name)
            };
            console.log('Parsed Content:', JSON.stringify(parsed, null, 2));
            return JSON.stringify(parsed);

      - name: Generate API code
        id: generate
        run: |
          cd langchain-api-generator
          echo "Starting API generation..."
          echo "Issue content: $ISSUE_CONTENT"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Running generate script..."
          NODE_DEBUG=* pnpm generate || {
            echo "Generation failed with exit code $?"
            echo "Error output:"
            cat error.log || true
            exit 1
          }
          echo "API generation completed"
          echo "Directory contents after generation:"
          ls -la
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          ISSUE_CONTENT: ${{ steps.parse.outputs.result }}
          DEBUG: '*'

      - name: Check PR creation
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            try {
              console.log('Checking for PRs...');
              const prs = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                head: `api-generate-${context.payload.issue.number}`
              });
              console.log('API Response:', JSON.stringify(prs, null, 2));
              if (prs.data.length === 0) {
                console.log('No PR was created');
                core.setFailed('PR creation failed');
              } else {
                console.log('PR was created successfully:', prs.data[0].html_url);
              }
            } catch (error) {
              console.log('Error checking PR:', error);
              core.setFailed(`Failed to check PR: ${error.message}`);
            }
